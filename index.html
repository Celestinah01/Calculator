<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button class="btn gray" onclick="clearDisplay('AC')">AC</button>
            <button class="btn gray" onclick="appendToDisplay('+/-')">+/-</button>
            <button class="btn gray" onclick="appendToDisplay('%')">%</button>
            <button class="btn orange" onclick="appendToDisplay('/')">/</button>

            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn orange" onclick="appendToDisplay('*')">x</button>

            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn"onclick="appendToDisplay('6')">6</button>
            <button class="btn orange" onclick="appendToDisplay('-')">-</button>

            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn orange" onclick="appendToDisplay('+')">+</button>

            <button class="zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn orange" onclick="calculate()">=</button>
    
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
